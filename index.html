<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration Form</title>
    <link href="style.css" rel="stylesheet" />
    <script>
      // Dynamic date script
      function displayDate() {
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        document.getElementById("currentDate").textContent =
          new Date().toLocaleDateString("en-US", options);
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents default form submission
            window.location.href = "thankyou.html"; // Redirects to thank you page
          });
      });
    </script>
  </head>
  <body onload="displayDate()">
    <header>
      <div class="banner">
        <img src="patelMedical.png" alt="Company Logo" class="logo" />
        <h1>Patel Medical</h1>
        <p>Today is: <span id="currentDate"></span></p>
      </div>
    </header>

    <main>
      <h2>Patient Registration Form</h2>
      <form id="form">
        <table>
          <!-- Name Section -->
          <tr>
            <td><label for="firstName">First Name:</label></td>
            <td>
              <input
                type="text"
                id="firstName"
                name="firstName"
                maxlength="30"
                required
                placeholder="First Name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="middleInitial">Middle Initial:</label></td>
            <td>
              <input
                type="text"
                id="middleInitial"
                name="middleInitial"
                maxlength="1"
              />
            </td>
          </tr>
          <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td>
              <input
                type="text"
                id="lastName"
                name="lastName"
                maxlength="30"
                required
                placeholder="Last Name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="phonenumber">Phone Number:</label></td>
            <td>
              <input
                type="text"
                size="13"
                maxlength="13"
                id="phone"
                name="phone"
                placeholder="(713)555-1212"
              />
            </td>
          </tr>

          <!-- DOB and SSN -->
          <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required /></td>
          </tr>
          <tr>
            <td><label for="ssn">Social Security:</label></td>
            <td>
              <input
                type="password"
                id="ssn"
                name="ssn"
                maxlength="11"
                required
                placeholder="SSN"
              />
            </td>
          </tr>

          <!-- Address Section -->
          <tr>
            <td><label for="address1">Address Line 1:</label></td>
            <td>
              <input
                type="text"
                id="address1"
                name="address1"
                maxlength="30"
                required
                placeholder="Address 1"
              />
            </td>
          </tr>
          <tr>
            <td><label for="address2">Address Line 2:</label></td>
            <td>
              <input
                type="text"
                id="address2"
                name="address2"
                maxlength="30"
                placeholder="Address 2"
              />
            </td>
          </tr>
          <tr>
            <td><label for="city">City:</label></td>
            <td>
              <input
                type="text"
                id="city"
                name="city"
                maxlength="30"
                required
                placeholder="City"
              />
            </td>
          </tr>
          <tr>
            <td><label for="state">State:</label></td>
            <td>
              <select id="state" name="state" required>
                <option value="">Select State</option>
                <!-- Options for states -->
                <option value="">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value="DC">District of Columbia</option>
                <option value="PR">Puerto Rico</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="zip">Zip Code:</label></td>
            <td>
              <input
                type="text"
                id="zip"
                name="zip"
                maxlength="10"
                required
                placeholder="Zip Code"
              />
            </td>
          </tr>

          <!-- Contact Info -->
          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email"
              />
            </td>
          </tr>

          <!-- Textarea -->
          <tr>
            <td><label for="symptoms">Describe Symptoms:</label></td>
            <td>
              <textarea
                id="symptoms"
                name="symptoms"
                rows="3"
                cols="50"
              ></textarea>
            </td>
          </tr>

          <!-- Checkboxes -->
          <tr>
            <td>Health History:</td>
            <td>
              <input
                type="checkbox"
                id="chickenpox"
                name="history"
                value="chickenpox"
              />
              <label for="chickenpox">Chicken Pox</label><br />
              <input
                type="checkbox"
                id="measles"
                name="history"
                value="measles"
              />
              <label for="measles">Measles</label><br />
              <input type="checkbox" id="covid" name="history" value="covid" />
              <label for="covid">Covid-19</label><br />
              <input
                type="checkbox"
                id="smallpox"
                name="history"
                value="smallpox"
              />
              <label for="smallpox">Small Pox</label><br />
              <input
                type="checkbox"
                id="tetanus"
                name="history"
                value="tetanus"
              />
              <label for="tetanus">Tetanus</label>
            </td>
          </tr>

          <!-- Radio Buttons -->
          <tr>
            <td>Gender:</td>
            <td>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
            </td>
          </tr>

          <tr>
            <td>Do you have an insurance:</td>
            <td>
              <input
                type="radio"
                id="noForInsurance"
                name="insurance"
                value="no"
                required
              />
              <label for="No">No</label>
              <input
                type="radio"
                id="yesForInsurance"
                name="insurance"
                value="yes"
              />
              <label for="Yes">Yes</label>
            </td>
          </tr>

          <tr>
            <td>Have you ever been Vaccinated:</td>
            <td>
              <input
                type="radio"
                id="noForVaccine"
                name="vaccine"
                value="no"
                required
              />
              <label for="No">No</label>
              <input
                type="radio"
                id="yesForVaccine"
                name="vaccine"
                value="yes"
              />
              <label for="Yes">Yes</label>
            </td>
          </tr>

          <!-- Slider -->
          <tr>
            <td><label for="health">Health Scale:</label></td>
            <td>
              <input type="range" id="health" name="health" min="1" max="10" />
            </td>
          </tr>

          <!-- User ID and Passwords -->
          <tr>
            <td><label for="userId">Desired User ID:</label></td>
            <td>
              <input
                type="text"
                id="userId"
                name="userId"
                maxlength="20"
                required
                placeholder="User ID"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="password"
              />
            </td>
          </tr>
          <tr>
            <td><label for="confirmPassword">Confirm Password:</label></td>
            <td>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Confirm Password"
              />
            </td>
          </tr>

          <!-- Submit and Reset Buttons -->

          <tr>
            <td colspan="3">
              <div class="button-group">
                <button type="reset">Clear and Start Over</button>
                <button id="submitButton" type="submit" value="submit">
                  Submit
                </button>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </main>

    <footer>
      <div class="footer">
        <p>Patel Medical | PO BOX 18881 | Sugar Land, TX 77496</p>
        <button onclick="alert('Contact Us at: patel@medical.com')">
          Contact Us
        </button>
      </div>
    </footer>
  </body>
</html>
